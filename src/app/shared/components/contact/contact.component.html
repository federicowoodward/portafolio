<p-card [header]="'CONTACT.TITLE' | translate" styleClass="w-full mx-auto my-4 bg-custom p-2">
  <form (ngSubmit)="onSubmit()" class="p-fluid">
    <div class="flex md:gap-4 flex-column md:flex-row w-full pt-3">
      <div class="field flex flex-column w-full">
        <label for="name">{{ "CONTACT.NAME" | translate }}</label>
        <input
          id="name"
          type="text"
          pInputText
          [(ngModel)]="name"
          name="name"
          required
          class="w-full"
          [placeholder]="'CONTACT.PLACEHOLDER_NAME' | translate"
        />
      </div>
      <div class="field flex flex-column w-full">
        <label for="from">{{ "CONTACT.EMAIL" | translate }}</label>
        <input
          id="from"
          type="email"
          pInputText
          [(ngModel)]="from"
          name="from"
          required
          class="w-full"
          [placeholder]="'CONTACT.PLACEHOLDER_EMAIL' | translate"
        />
      </div>
    </div>
    <div class="field flex flex-column w-full">
      <label for="subject">{{ "CONTACT.SUBJECT" | translate }}</label>
      <input
        id="subject"
        type="text"
        pInputText
        [(ngModel)]="subject"
        name="subject"
        required
        class="w-full"
        [placeholder]="'CONTACT.PLACEHOLDER_SUBJECT' | translate"
      />
    </div>

    <div class="field flex flex-column w-full">
      <label for="message">{{ "CONTACT.MESSAGE" | translate }}</label>
      <textarea
        id="message"
        rows="5"
        pInputTextarea
        [(ngModel)]="message"
        name="message"
        required
        class="w-full"
        [placeholder]="'CONTACT.PLACEHOLDER_MESSAGE' | translate"
      ></textarea>
    </div>

    <p-button
      type="submit"
      [label]="'CONTACT.BUTTON' | translate"
      icon="pi pi-send"
      [loading]=""
      *ngIf="!success && !error"
    ></p-button>
  </form>

  <p-messages
    *ngIf="success || error"
    [value]="msgs"
    closable="false"
    class="mt-3 flex flex-row"
  ></p-messages>
</p-card>
